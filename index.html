<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheet v1</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols" />
</head>
<body>
    <!-- ==================== PAGE ACTIONS ============================ -->
    <div class="page-actions-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <!-- =================== CELL PROPERTIES ============================ -->
    <div class="cellProps-action-container">
        <span id="copy" class="material-symbols">
            content_copy
        </span>
        <span id="cut" class="material-symbols">
            content_cut
        </span>
        <span id="paste" class="material-symbols">
            content_paste
        </span>
        <span id="bold" class="material-symbols">
            format_bold
        </span>
        <span id="italic" class="material-symbols">
            format_italic
        </span>
        <span id="underline" class="material-symbols">
            format_underlined
        </span>
        
        <select id="font-family"  class="font-family">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
          
         <select id="font-size"  class="font-size">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>            
        </select>

        <div class="color-property">
            <span class="material-symbols">
            format_color_fill
            </span>
            <input  type="color" name="" id="bg-color">
        </div>

        <div class="color-property">
            <span class="material-symbols">
                format_color_text
            </span>
            <input type="color" name="" id="font-color">
        </div>

        <span id="left-align" class="material-symbols">
        format_align_left
        </span>

        <span id="center-align" class="material-symbols">
        format_align_center
        </span>

        <span id="right-align" class="material-symbols">
        format_align_right
        </span>   
    </div>
    <!-- =================== FORMULA BAR ============================ -->
    <div class="formula-action-container">
        <input type="text" readonly name="" id="" class="address-bar">
        <span class="material-symbols">
            function
        </span>
        <input type="text" name="" id="" class="formula-bar">
    </div>
    <!-- =================== GRID ============================ -->
    <div class="grid-container">
        <div class="top-left-dummy"></div>
        <div class="address-col-container"></div>
        <div class="cells-container">
            <div class="address-row-container"></div>
        </div>
    </div>

    <!-- =================== SHEETS ============================ -->
    <div class="sheets-action-container">
        <div class="sheet-add-icon">
            <span class="material-symbols">
                post_add
            </span>
        </div>
        <div class="sheets-folder-container">
            <div class="sheet-folder">
                Sheet 1
            </div>
        </div>
    </div>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/selectors.js"></script>
    <script src="./scripts/initial-db.js"></script>
    <script src="./scripts/grid.js"></script>
    <script src="./scripts/cell-properties.js"></script>
</body>
</html>
